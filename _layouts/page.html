<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire contact</title>
    <link rel="stylesheet" type="text/css" href="burger.css">
  </head>
    
    <body>
    
    <header>

        <div class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <img src="images/simplonco.png" id="icone">
                    </div>
                    <div class="col-5">
                    </div>
                    <div class="col-6">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active" href="#">Accueil<span class="sr-only">(current)</span></a>
                                    <a class="nav-item nav-link" href="#">Mon CV</a>
                                    <a class="nav-item nav-link" href="#">Mes compétences</a>
                                    <a class="nav-item nav-link disabled" href="#">Mes projets</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="titre-premier">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="jumbotron">
                            <div class="container">
                                <h1 class="display-3">Etienne Quancard</h1>
                                <p class="lead">Un développeur passionné pour des projets innovants</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="lien">
                        <img src="images/fleche.png" id="fleche">
                    </div>
                </div>
            </div>
        </div>

        <div class="bio">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="lien">
                            <a href="#">Cliquez ici pour en savoir plus !</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cadre">
            <div class="portofolio">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="lien">
                                <h2>Découvrez mon portofolio à venir !</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="Abo">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="lien">
                                <h2>Abonnez-vous !</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </header>
        
        {{content}}
        
        </body>
</html>
